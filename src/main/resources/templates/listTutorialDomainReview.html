
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" href="css/style3.css"/>
 	 	<link rel="stylesheet" href="css/bootstrap.min.css"/> 
 
			<link rel="stylesheet" type="text/css" href="/datatables.css"/>
 
		
</head>
  <body>
  
  		<div th:replace="common/trail :: navbar1"/>
  		
		<div class="container-fluid" style="padding-top: 120px">
          	
          	     <div>
					   <!--      <h2>Domain List</h2> -->
					        
					        <table id="tableId" class="table table-striped">
					      
					        <thead class="">
					         
					            <tr>
						            	<th>Sr No</th>
						            	<th>Category</th>
						                <th>Tutorial</th>
						                <th>Language</th>
						                <th>Outline</th>
						               	<th>Script</th>
						              
						                <th>Video</th>
						                <th><i style="color: purple; width:30px ; padding-left: 5px" class="fas fa-cogs"></i></th>
						 
					            </tr>    			    
					            </thead>
					            <tbody>	
					            
					            	<tr th:each="componenettutorial : ${DomainLisTutorias}">
					  					
					  					<td th:text="${componenettutorial.getTutorialid()}"><i style="color: green;" class="fas fa-check-circle"></i> </td>  
						              	<td th:text="${componenettutorial.getCategory().getCategoryname()}"><i style="color: green;" class="fas fa-check-circle"></i> </td>     
						                <td th:text="${componenettutorial.getTopic().getTopicname()}"><i style="color: green;" class="fas fa-check-circle"></i> </td>  
						                <td th:text="${componenettutorial.getLan().getLanguageName()}"><i  style="color: maroon;" class="fas fa-check-circle"></i> </td>
						                <td>
						                
						                  <span th:if="${componenettutorial.getOutlineStatus()==0}">
									                 
									               			 <i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									       </span>
						           
									                 <span th:if="${componenettutorial.getOutlineStatus()==1}">
									                 
									               			 <i  style="color: #ff97a0;" class="fas fa-check-circle"></i>
									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getOutlineStatus()==2}">
									             	  
									               			<i  style="color: orange;" class="fas fa-check-circle"></i>
									               	</span>	 
									               	
									               	  <span th:if="${componenettutorial.getOutlineStatus()==3}">
									               	  
									               			 <i  style="color: aqua;" class="fas fa-check-circle"></i>
									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getOutlineStatus()==4}">
									               	  
									               			 <i  style="color: green;" class="fas fa-check-circle"></i>
									               	</span>
						               		 
						               		 		 <span th:if="${componenettutorial.getOutlineStatus()==5}">

									                   <i style="color: red;" class="fas fa-times-circle"></i>
									                   
									                   
									                   </span>
						                
						                </td>
						             	<td >
						             	
						             	    <span th:if="${componenettutorial.getScriptStatus()==0}">
									         
									       
									                <i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									               			  
									   	 		 </span>	
						                
						                  		 <span th:if="${componenettutorial.getScriptStatus()==1}">
									                 
									               			 <i  style="color: #ff97a0;" class="fas fa-check-circle"></i>
									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getScriptStatus()==2}">
									               	  
									               			<i  style="color: orange;" class="fas fa-check-circle"></i>
									               	</span>	 
									               	
									               	  <span th:if="${componenettutorial.getScriptStatus()==3}">
									               	  
									               			 <i  style="color: aqua;" class="fas fa-check-circle"></i>
									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getScriptStatus()==4}">
									               	  
									               			 <i  style="color: green;" class="fas fa-check-circle"></i>
									               	  </span>
									               	   <span th:if="${componenettutorial.getScriptStatus()==5}">

									                   <i style="color: red;" class="fas fa-times-circle"></i>
									                   
									                   
									                   </span>
						             	
						             	 </td>
						             	 
						               	 <td>
						               	
						               	 
						               	      <span th:if="${componenettutorial.getVideoStatus()==0}">
									                 
									               			<i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									  </span>
									   
									    <span th:if="${ componenettutorial.getVideoStatus()== 1}">
						                   
						            				<i  style="color: #ff97a0;" class="fas fa-check-circle"></i>
						                		
						                 </span>
									  
						                   <span th:if="${ componenettutorial.getVideoStatus()== 2}">
						                   
						                		<i style="color: orange;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
						                      <span th:if="${componenettutorial.getVideoStatus()== 3}">
						                   
						                		<i style="color: aqua;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
						                     <span th:if="${componenettutorial.getVideoStatus()== 4}">
						                   
						                		<i style="color: green; ;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
							              		<span th:if="${componenettutorial.getVideoStatus()== 5}">
							                   <i style="color: red;" class="fas fa-times-circle"></i>
							                   </span>
		                    		      
						               	 	
						               	  </td>
						               	
						               			                
						                <td><a th:href="@{${'/componenettutorial/review/'+ componenettutorial.tutorialid}}"><b><i  class="fas fa-link"></i><u style="color: green;"> Review </u></b></a></td>
					
					            </tr>
					            </tbody>			            
					        </table>
					      
					    </div>
         
			</div> 

 			<script src="/js/jquery.min.js"></script>
		 	<script type="text/javascript" charset="utf8" src="/datatables.js"></script>
		 
			<script>
			
			
			$(document).ready( function () {
			    $('#tableId').DataTable();
			} );
			
			</script>
			
			
			<div th:fragment="body-bottom-scripts">

        	 <script src="static/js/bootstrap.bundle.min.js"></script>
       		 <script src="static/js/jquery.slim.min" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			 	
			
			
			
			</div>
 </body>
</html>
