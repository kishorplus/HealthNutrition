
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/style3.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body>
	<div style="display: flex;">
		<div th:replace="common/sidebar :: contributor_sidebar"></div>
		<div class="row" style='width: 100%;'>
			<div class="col-lg-10 col-xl-9 mx-auto">
				<!-- <div class="col-md-10 offset-md-1"> -->
				<div class="card card-signin flex-row a-card">

					<div class="card-body">
						<h5 class="card-title text-center a-card-title">
							<div class="">
								<div th:if="${msgSuccefull}">
									<span th:text="${msgSuccefull}"></span>
								</div>
							</div>
						</h5>
						<h5 class="card-title text-center"
							style="color: maroon; font-size: 30px">Add Language</h5>

						<form class="form-horizontal" th:action="@{/addLanguage}"
							method="post" enctype="multipart/form-data">
							<div class="form-group">

								<label for="languageId">Language</label> <input type="text"
									class="form-control" id="languageId" name="languageName"
									required="required" /> <span style="color: red;"
									th:if="${msg}"> Please enter language.</span> <span
									style="color: red;" th:if="${msg1}"> Choose another
									language.</span>

							</div>
							<button type="submit" value="showAlert" class="btn a-btn">Submit</button>
							&nbsp;&nbsp;&nbsp;
							<button type="reset" class="btn a-btn">Reset</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-xl-9 mx-auto">
						<div class="card card-signin flex-row my-5">
							<div class="card-body">
								<h5 class="card-title text-center"
									style="color: maroon; font-size: 15px">Alredy Added
									language</h5>
								<ul>
									<span th:each="lan : ${languageAll}">
										<li><span style="color: green;"
											th:text="${lan.languageName}">descirption</span></li>

									</span>
								</ul>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="body-bottom-scripts">

		<script src="static/js/bootstrap.bundle.min.js"></script>
		<script src="static/js/jquery.slim.min"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/s/js/jquery-3.2.1.min.js"></script>
		<script src="/s/js/popper.min.js"></script>
		<script src="/s/js/bootstrap.min.js"></script>
		<script src="/s/js/owl.carousel.min.js"></script>
		<script src="/s/js/bootstrap-datepicker.js"></script>
		<script src="/s/js/jquery.timepicker.min.js"></script>
		<script src="/s/js/jquery.waypoints.min.js"></script>
		<script src="/s/js/main.js"></script>
		<script src="/js/ajaxSupport.js"></script>

	</div>
</body>
</html>
