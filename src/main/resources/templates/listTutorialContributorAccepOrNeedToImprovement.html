
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" href="css/style3.css"/>
 	 	<link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>

		<!-- <div class="container" style="padding-top: 120px"> -->
		<div style="display:flex;">

          	     <div>

						            	<th>Sr No</th>
						            	<th>Category</th>
						                <th>Tutorial</th>
						                <th>Language</th>
						                <th>Outline</th>
						               	<th>Script</th>
						                <th>Slide</th>
						                <th>Video</th>
						                <th>Keyword</th>
						                <th>Status</th>
						 
					            </tr>    			    
					            </thead>
					            <tbody>

						           <td>
						           
						         				  <span th:if="${componenettutorial.getOutlineStatus()==0}">
									                 
									               			 <i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									               			 
									               	</span>
						           
						                
									                 <span th:if="${componenettutorial.getOutlineStatus()==1}">

									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getOutlineStatus()==2}">

									               	</span>	 
									               	
									               	  <span th:if="${componenettutorial.getOutlineStatus()==3}">

									               	</span>

									               			 <i  style="color: green;" class="fas fa-check-circle"></i>
									               	</span>
						               		 
						               		  <span th:if="${componenettutorial.getOutlineStatus()==5}">

									                   <i style="color: red;" class="fas fa-times-circle"></i>
									                   
									                   
									                   </span>
						               		 
						            </td>
						            
						                <td>
						                
						                
						                
						                 <span th:if="${componenettutorial.getScriptStatus()==0}">
									         
									       
									                <i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									               			  
									     </span>

									               			 <i  style="color: green;" class="fas fa-check-circle"></i>
									               	  </span>
									               	   <span th:if="${componenettutorial.getScriptStatus()==5}">

									                   <i style="color: red;" class="fas fa-times-circle"></i>

						             	<td>
						             	
						             	
						             	
						             	
						             	
						                   <span th:if="${componenettutorial.getSlideStatus()==0}">

									               	</span>

												     <span th:if="${componenettutorial.getSlideStatus()==5}">

									                   <i style="color: red;" class="fas fa-times-circle"></i>

						             	</td>
						       <td> 
						              
						              <span th:if="${componenettutorial.getVideoStatus()==0}">

									  </span>
									   
									    <span th:if="${ componenettutorial.getVideoStatus()== 1}">
						                   
						            				<i  style="color: #ff97a0;" class="fas fa-check-circle"></i>
						                		
						                 </span>
									  
						                   <span th:if="${ componenettutorial.getVideoStatus()== 2}">
						                   
						                		<i style="color: orange;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
						                      <span th:if="${componenettutorial.getVideoStatus()== 3}">
						                   
						                		<i style="color: aqua;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
						                     <span th:if="${componenettutorial.getVideoStatus()== 4}">
						                   
						                		<i style="color: green; ;" class="fas fa-check-circle"></i>	
						                		
						                   </span>
						                   
						               <span th:if="${componenettutorial.getVideoStatus()== 5}">
						                   <i style="color: red;" class="fas fa-times-circle"></i>
						                   </span>
		                    		      
		                     </td>
		                                      
						         <td>
						         				 <span th:if="${componenettutorial.getKeywordStatusSet()==0}">
									                 
									               			 <i  style="color: #FFFF00;" class="fas fa-check-circle"></i>
									               </span>	
						         
						         
						             	 		 <span th:if="${componenettutorial.getKeywordStatusSet()==1}">
									                 
									               			 <i  style="color: #ff97a0;" class="fas fa-check-circle"></i>
									               </span>	
									               	
									               	  <span th:if="${componenettutorial.getKeywordStatusSet()==2}">
									               	  
									               			<i  style="color: orange;" class="fas fa-check-circle"></i>
									               	</span>	 
									               	
									               	  <span th:if="${componenettutorial.getKeywordStatusSet()==3}">
									               	  
									               			 <i  style="color: aqua;" class="fas fa-check-circle"></i>
									               	</span>	
									               	
									               	  <span th:if="${componenettutorial.getKeywordStatusSet()==4}">
									               	  
									               			 <i  style="color: green;" class="fas fa-check-circle"></i>
									               	  </span>
						             	
						             	
									             	  <span th:if="${componenettutorial.getKeywordStatusSet()==5}">
									                   <i style="color: red;" class="fas fa-times-circle"></i>
									                   </span>
						             	
						           </td>
						              
						             
						              				                
						               <td>
									             
		 											<span th:if="${componenettutorial.getStatus()==0}">
									                 
									               			 <span th:value="${componenettutorial.getStatus()}"><i style=" color: green;">Pending</i></span>
									               			 
									               </span>	
									               
									               
									               	<span th:if="${componenettutorial.getStatus()==1}">
									                 
									               			 <span th:value="${componenettutorial.getStatus()}"><i style=" color: green;">Publish</i></span>
									               			 
									               </span>	
									               
									               	<span th:if="${componenettutorial.getStatus()==2}">
									                 
									               			 <span th:value="${componenettutorial.getStatus()}"><i style=" color: green;">Public Review</i></span>
									               			 
									               </span>	
						
 
						               
						               </td>
										
										
									<!-- 	<td>
										
										<button  type="button" id="reviewIdAdmin"> <b><i  class="fas fa-link"></i><u style="color: green;"> Review </u></b></button>
									
										</td>  -->
					
					            </tr>
					            </tbody>			            
					        </table>

			</div>

			    $('#tableId').DataTable();
			} );
			
			</script>

        	 <script src="static/js/bootstrap.bundle.min.js"></script>
