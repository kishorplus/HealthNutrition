
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">

	<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" href="css/style3.css"/>
 	 	<link rel="stylesheet" href="css/bootstrap.min.css"/> 

</head>
  <body>
  		<!-- <div th:replace="common/trail :: navbar1"/> -->
  		
<!--   		<div class="container" style="padding-top: 150px"> -->
<div style="display:flex;">
		<div th:replace="common/sidebar :: nav_sidebar"></div>

	    <div class="row" style='width:100%;'>
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row a-card">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center a-card-title">
    			<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 									 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Add Topic </h5>
	            
	         
	         
	       	   <form class="form-horizontal"  th:action="@{/addTopic}" method="post"  enctype="multipart/form-data" onsubmit="return submitForm(this);">
 
				    	 <div class="form-group">
								 	  
									   <label for="categoryId"></label>
									    
									
                                  <select id="categoryId" class="form-control" name="categoryName"  required="required" >
								               
								                        <option selected="selected" >Select Category</option>      
								                        <span th:each="category: ${categorys}" >
								  								<option th:value="${category.getId()}"><span  th:text="${category.categoryname}"></span></option>		
								  						</span>
									</select>
						
							 </div>	
						
						<div class="form-group">  
	 
	                        <label for="topicId">Topic</label> 
	 						 <input type="text" class="form-control" id="topicId" name="topicName" required="required" placeholder="Enter topic name"/>
	 				
						</div>
							
					<div class="form-group" >
						 
							<label for="topic">Status</label>   
               				<input  style="width: 30px;height: 30px; padding-left: 20px" type="checkbox" class="form-control" id="topic"  name="checkboxName" ></input>
							
					</div>
	 		 
                          <button type="submit" value="showAlert"  class="btn a-btn">Submit</button>&nbsp;&nbsp;&nbsp;
                           <button type="reset" class="btn a-btn">Reset</button>
                                                
              
                     </form>
                     
                     
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>

        	 <script src="static/js/bootstrap.bundle.min.js"></script>

			    <script src="/s/js/bootstrap.min.js"></script>
			    <script src="/s/js/owl.carousel.min.js"></script>
			    <script src="/s/js/bootstrap-datepicker.js"></script>
			    <script src="/s/js/jquery.timepicker.min.js"></script>
			    <script src="/s/js/jquery.waypoints.min.js"></script>
			    <script src="/s/js/main.js"></script>
			     <script src="/js/ajaxSupport.js"></script>
			
			</div>
 </body>
</html>
